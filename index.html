<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7804559500348841"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipFit Mobile</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 FlipFit</h1>
            <p>AI Clothing Appraiser</p>
        </div>
        <link rel="stylesheet" href="styles.css">
        <div class="camera-section">
            <div class="camera-container" id="cameraContainer">
                <div class="camera-placeholder" id="placeholder">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5M17 3H7V1H5v2H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-1V1h-2v2z"/>
                    </svg>
                    <p>📷 Start Camera or 📁 Upload Image</p>
                </div>
                <video id="video" class="hidden" autoplay playsinline></video>
                <img id="preview" class="hidden" alt="Preview">
            </div>
        </div>

        <div class="controls">
            <select id="categorySelect">
                <option value="">Auto-detect category</option>
                <option value="bags">Bags</option>
                <option value="belts">Belts</option>
                <option value="blouses">Blouses</option>
                <option value="boots">Boots</option>
                <option value="coats">Coats</option>
                <option value="dresses">Dresses</option>
                <option value="gloves">Gloves</option>
                <option value="hats">Hats</option>
                <option value="hoodies">Hoodies</option>
                <option value="jackets">Jackets</option>
                <option value="jeans">Jeans</option>
                <option value="scarves">Scarves</option>
                <option value="shoes">Shoes</option>
                <option value="shorts">Shorts</option>
                <option value="skirts">Skirts</option>
                <option value="sneakers">Sneakers</option>
                <option value="sweaters">Sweaters</option>
                <option value="t-shirts">T-shirts</option>
            </select>

            <div class="button-row">
                <button id="startCamera" class="btn-primary">📷 Camera</button>
                <button id="uploadBtn" class="btn-secondary">📁 Upload File</button>
            </div>

            <div class="button-row hidden" id="captureButtons">
                <button id="captureBtn" class="btn-success">📸 Capture</button>
                <button id="flipCamera" class="btn-secondary">🔄 Flip</button>
                <button id="retakeBtn" class="btn-secondary">❌ Stop</button>
            </div>

            <div class="button-row hidden" id="analyzeButtons">
                <button id="quickAnalyze" class="btn-secondary">⚡ Quick Caption</button>
                <button id="fullAnalyze" class="btn-primary">🔍 Full Analysis</button>
                <!-- NEW: Create eBay Draft button -->
                <button id="createDraft" class="btn-success" disabled>🧾 Create eBay Draft</button>
            </div>

            <!-- NEW: Dev Tools row -->
            <div class="button-row hidden" id="devButtons">
                <button id="pingHealth" class="btn-secondary">🩺 Ping /health</button>
                <button id="pingDebug" class="btn-secondary">🛠️ Ping /debug</button>
                <button id="pingCategories" class="btn-secondary">🗂️ Ping /categories</button>
            </div>

            <input type="file" id="fileInput" accept="image/*" class="hidden">
        </div>

        <div class="results hidden" id="results">
            <div id="resultsContent"></div>

            <!-- NEW: Draft results panel -->
            <div id="draftResults" class="hidden">
                <div class="result-card">
                    <div class="result-title">eBay Category Suggestion</div>
                    <div class="result-value">
                        <span class="pill" id="categoryNamePill">—</span>
                        <span class="pill" id="categoryIdPill">—</span>
                    </div>
                </div>
                <div class="result-card">
                    <div class="result-title">Suggested Price</div>
                    <div class="result-value">
                        <span class="pill" id="suggestedPricePill">$—</span>
                    </div>
                </div>
                <div class="result-card">
                    <div class="result-title">Draft Listing JSON</div>
                    <pre class="json-block" id="draftJsonBlock">{}</pre>
                    <div class="mini-row">
                        <button class="mini-btn" id="copyDraftJson">📋 Copy JSON</button>
                        <button class="mini-btn" id="downloadDraftJson">💾 Download JSON</button>
                    </div>
                </div>

                <!-- NEW: Dev Tools collapsible -->
                <details class="dev-tools">
                    <summary class="summary-pill">🧪 Dev Tools (show/hide)</summary>
                    <div class="result-card" style="margin-top:10px;">
                        <div class="result-title">Endpoint Tests</div>
                        <div class="button-row" style="margin-top:8px;">
                            <button class="btn-secondary" id="devHealth">/health</button>
                            <button class="btn-secondary" id="devDebug">/debug</button>
                            <button class="btn-secondary" id="devCategories">/categories</button>
                        </div>
                        <div class="result-title" style="margin-top:10px;">Last Dev Response</div>
                        <pre class="json-block" id="devResponseBlock">{}</pre>
                    </div>
                </details>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
